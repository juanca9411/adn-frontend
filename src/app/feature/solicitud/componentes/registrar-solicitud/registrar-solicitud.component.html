<div class="container" col-md-6>
    <div class="card">
        <div class="card-header">
            <h3>Registrar Solicitud</h3>
        </div>
        <div class="card-body">
            <form action="" [formGroup]="solicitudForm" (ngSubmit)="registrar()">
                <div class="form-group">
                    <label for="justificacion">Descripcion/ Justificacion:</label>
                    <textarea class="form-control" class="form-control" id="justificacion" name="justificacion"
                        formControlName="justificacion" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="buttonRegistrarSolicitud" class="btn btn-info">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
