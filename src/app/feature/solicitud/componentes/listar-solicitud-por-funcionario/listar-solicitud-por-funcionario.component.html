<div class="container" style="margin-top: 2%;">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center">Solicitudes realizadas</h3>
        </div>
        <br />
        <div class="card-body">
            <table class="table table-hover"  aria-describedby="Listado de solicitudes por funcionario">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Numero Solicitud</th>
                        <th scope="col">Fecha Solicitud</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Respuesta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let solicitud of solicitudes" class="text-center">
                        <td id="resultSolicitudnumSolicitud">{{solicitud.numSolicitud}}</td>
                        <td id="resultSolicitudFechaSolicitud">{{solicitud.fechaSolicitud | date:'dd-MM-yyyy'}}</td>
                        <td id="resultSolicitudJustificacion">{{solicitud.justificacion}}</td>
                        <td id="resultSolicitudEstado">{{solicitud.estado}}</td>
                        <td id="resultSolicitudRespuesta">{{solicitud.respuesta}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
