<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Adicionar Dias Festivos</h3>
                <button type="button" class="close" id="cerrarModal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <form action="" [formGroup]="diaFestivoForm" (ngSubmit)="registrar()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="nombre del dia" id="dia" name="dia"
                                formControlName="dia">
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha:</label>
                            <input type="date" class="form-control" id="fecha" name="fecha"
                                formControlName="fecha">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
